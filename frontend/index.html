<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Facebook - Connect with Friends and the World</title>
    <meta
      name="description"
      content="Connect with friends, share updates, photos, and videos. Join Facebook and stay connected with the people who matter most."
    />
    <meta
      name="keywords"
      content="Facebook, social media, connect, friends, share, photos, videos"
    />
    <meta name="author" content="Facebook" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon from public folder -->
    <link rel="icon" type="image/png" href="/facebook-logo.png" />

    <!-- Open Graph (Facebook Sharing SEO) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Facebook - Connect with Friends" />
    <meta
      property="og:description"
      content="Join Facebook to connect with friends, family, and communities around the world."
    />
    <meta property="og:image" content="/facebook-logo.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:site_name" content="Facebook Clone" />

    <!-- Twitter Card (Optional but good SEO practice) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Facebook - Connect with Friends" />
    <meta
      name="twitter:description"
      content="Share moments and connect with people worldwide."
    />
    <meta name="twitter:image" content="/facebook-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
